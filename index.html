<!DOCTYPE html>
<html>
<head>
    <title>Sketchbox project for The Odin Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel='stylesheet' type='text/css' href='css/reset.css'/>
    <link rel='stylesheet' type='text/css' href='css/sketchpad.css'/>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/sketchpad.js'></script>
</head>
<body>
<div id='wrapper'>
    <div class='heading-div'>
        Sketchpad
        <div id='buttons'>
            <button class='button' onclick='changeGridSize()'>Change grid size</button>
            <button class='button' onclick='reset()'>Green colours</button>
            <button class='button' onclick='randomize()'>Random colours</button>
            <button class='button' onclick='darkenize()'>Gradually darken</button>
            <button class='button' onclick='clearGrid()'>Clear grid</button>
        </div><!--buttons-->
    </div><!--heading-div-->
    
    <div id='sketcharea'>
    </div><!--sketcharea-->
    
    <div class='footer-div'>
        <span class='footer-item'>May 2016</span>
        <span class='footer-item-right'>Tom Bell</span>
    </div><!--footer-div-->
</div><!--wrapper-->
</body>
